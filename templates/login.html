<body style="background-color: #f9fafb; font-family: 'Segoe UI', sans-serif;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="login-container" style="
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 380px;
            padding: 2.5rem;
            text-align: center;">
            
            <h2 style="color: #1b5e20; margin-bottom: 1.2rem;">AgroPredict</h2>
            <p style="color: #666; margin-bottom: 2rem;">Inicia sesión para continuar</p>

            {% if messages %}
                <div class="messages" style="margin-bottom: 1rem;">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" 
                             style="background-color: #e8f5e9; color: #2e7d32; padding: 0.8rem; border-radius: 8px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="login-form" style="text-align: left;">
                {% csrf_token %}
                <div style="margin-bottom: 1rem;">
                    <label for="id_username" style="display: block; color: #1b5e20; font-weight: 600; margin-bottom: 0.3rem;">Usuario</label>
                    <input type="text" name="username" id="id_username" required
                        style="width: 100%; padding: 10px; border: 1px solid #cfd8dc; border-radius: 8px; background: #fafafa; outline: none;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="id_password" style="display: block; color: #1b5e20; font-weight: 600; margin-bottom: 0.3rem;">Contraseña</label>
                    <input type="password" name="password" id="id_password" required
                        style="width: 100%; padding: 10px; border: 1px solid #cfd8dc; border-radius: 8px; background: #fafafa; outline: none;">
                </div>

                <button type="submit" 
                    style="width: 100%; background-color: #2e7d32; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: background 0.3s;">
                    Ingresar
                </button>
            </form>

            <p style="margin-top: 1.5rem; font-size: 0.9rem; color: #777;">
                © 2025 AgroPredict — Plataforma de predicción agrícola
            </p>
        </div>
    </div>
</body>
